<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Untitled Chat</title>
    <link rel="stylesheet" href="../assets/tailwindcss/styles.css" />
</head>

<body
    class="transition-all duration-500 ease-in-out delay-150 dark:bg-black bg-light_mode_bg dark:bg-dark_mode_bg items-center justify-items-center">
    <div class="flex items-center top-3 fixed bg-white bg-opacity-30 pl-[1vw] pr-[1vw] rounded-lg w-[98vw] left-[1vw]">
        <img src="../assets/images/chat.png" class="h-[4vh]" alt="Logo" />
        <span
            class="pl-[1vw] self-center text-[4vh] font-semibold whitespace-nowrap dark:text-white transition-all duration-500 ease-in-out delay-150">Placeholder
            Chat</span>

        <label for="default-toggle" class="inline-flex items-center cursor-pointer right-[1vw] fixed pr-[1vw]">
            <input type="checkbox" id="default-toggle" class="sr-only peer" checked>
            <div
                class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
            </div>
        </label>
    </div>

    <div class="h-[25vh]"></div>

    <form class="p-5">
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                email</label>
            <input type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@flowbite.com" required="">
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                password</label>
            <input type="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
        </div>
        <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value=""
                    class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                    required="">
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>

    </form>
    <script>
        const html = document.querySelector("html");
        const darkmode = document.querySelector("#default-toggle");
        function toggleDarkMode() {
          darkmode.checked ? html.classList.add('dark') : html.classList.remove('dark')
        }
        darkmode.addEventListener("click", toggleDarkMode);
        toggleDarkMode()
    
        const electron = require('electron');
        const { ipcRenderer } = electron;
    
        const form = document.querySelector("form");
        form.addEventListener('submit', submition)
    
        function submition(event) {
          event.preventDefault();
          ipcRenderer.send("open_signup_window", "e")
        }
      </script>
</body>

</html>
